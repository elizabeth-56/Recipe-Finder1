<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #bbeba8, #ffffff);
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: rgb(178, 232, 186);
        color: #003d19;
        padding: 30px 0;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
        font-size: 3.5em;
        margin: 0;
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    .welcome-container {
        padding: 60px 20px;
        background-image: url('https://images.unsplash.com/photo-1584817031231-6170303492d4'); /* Example background image */
        background-size: cover;
        background-position: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        max-width: 800px;
        margin: 50px auto;
    }
    .welcome-container h2 {
        font-size: 2.8em;
        color: #004d1b;
        margin-bottom: 20px;
    }
    .welcome-container p {
        font-size: 1.3em;
        color: black; /* Changed the text color to black */
        max-width: 700px;
        margin: 0 auto;
        padding-bottom: 30px;
    }
    .button {
        background-color: #ff6347;
        color: white;
        padding: 18px 35px;
        font-size: 1.4em;
        text-decoration: none;
        border-radius: 50px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }
    .button:hover {
        background-color: #d9534f;
    }
 </style>
<body>
    
</body>
</html>
